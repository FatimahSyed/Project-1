<!DOCTYPE html>
<html lang="en" class="hasjs">
  <head>
    <title>Amazon Job Openings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/reset.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script src="js/site.js" async></script>
  </head>
  <body>
  <main id="content">
    <h1>Amazon Job Openings</h1>
    <p>Sign up to receive updates about new Amazon job openings in your area!</p>
    <form method="get" action="#null" autocomplete="on">
      <ol>
        <li id="firstname">
          <label for="first">First Name </label>
          <input type="text" name="first" id="first" placeholder="Enter your first name">
        </li>
        <li id="lastname">
	  <label for="last">Last Name </label>
	  <input type="text" name="last" id="last" placeholder="Enter your last name">
        </li>
        <li id="emailaddress">
	  <label for="email">Email </label>
	  <input type="email" name="email" id="email" placeholder="Enter your email">
        </li>
        <li id="phonenumber">
	  <label for="phone">Phone Number </label>
	  <input type="tel" name="phone" id="phone" placeholder="XXX-XXX-XXXX">
        </li>
        <li id="jobcategory">
	  <label for="category">Job Category </label>
	  <input type="text" name="category" id="category" placeholder="Enter your job category i.e. design, technology, customer service">
        </li> 
        <li id="locationper">
	  <label for="location">Job Location </label>
	  <input type="text" name="location" id="location" placeholder="Enter your preferred job location">
        </li>
        <li id="termsandcon">
	  <label for="terms">I agree to the terms and conditions </label>
	  <input type="checkbox" name="terms" id="terms">
        </li>
        <li id="submitbutton">
	  <input type="submit" name="submit" id="submit" value="Ready to get hired soon!">
        </li> 
      </ol>
    </form>
  </main>
 </body>
</html>
